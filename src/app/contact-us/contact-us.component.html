<div class="form">
    <form [formGroup]="contactForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label>Full Name</label>
            <input class="form-control" name="name" formControlName="userName" placeholder="Your name..." />
            <div class="error-message"
                *ngIf="contactForm.controls['userName'].invalid && contactForm.controls['userName'].touched">
                Incorrect name
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" formControlName="userEmail" placeholder="example@gmail.com" />

            <div class="error-message"
                *ngIf="contactForm.controls['userEmail'].invalid && contactForm.controls['userEmail'].touched">
                Incorrect email
            </div>
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input class="form-control" type="tel" name="phone" formControlName="userPhone"
                placeholder="+380XXXXXXXXX" />
            <div class="error-message"
                *ngIf="contactForm.controls['userPhone'].invalid && contactForm.controls['userPhone'].touched">
                Incorrect phone number
            </div>
        </div>
        <div class="form-group form-btn">
            <button class="btn btn-submit" [disabled]="contactForm.invalid">
                Submit
            </button>
        </div>
    </form>
</div>
