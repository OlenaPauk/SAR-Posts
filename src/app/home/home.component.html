<div class="contaniner">
    <div class="posts">
        <div class="post-card" *ngFor="let post of posts">
            <p class="title">{{post.title}}</p>
            <p> {{post.body}}</p>
        </div>
    </div>
    <div class="images">
        <div class="photo" *ngFor="let photo of photos">
            <img src="{{photo.thumbnailUrl}}" alt="">
        </div>
    </div>
</div>
