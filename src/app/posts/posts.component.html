<div class="post-page">
    <button (click)="showDialogueNewPost()" *ngIf="!flagNewPost" class="create-post">Add new post</button>
    <div class="new-post" *ngIf="flagNewPost">
        <input type="text" [(ngModel)]="postNew.title" (keydown.enter)="createPost()" placeholder="Post title...">
        <textarea [(ngModel)]="postNew.body" (keydown.enter)="createPost()" placeholder="Post body..."></textarea>
        <button (click)="createPost()" [disabled]="postNew.title.trim()==='' || postNew.body.trim()==='' ">Add
            post</button>
    </div>
    <div class="posts">
        <div class="post-card" *ngFor="let post of posts">
            <div class="btn-post">
                <button (click)="showDialogueEditPost(post.id)">&#9998;</button>
                <button class="delete-post" (click)="deletePost(post.id)">&#10006;</button>
            </div>
            <p># {{post.id}}</p>
            <p class="title"> {{post.title}}</p>
            <p> {{post.body}}</p>
        </div>
    </div>
    <div class="show-posts">
        <button class="btn btn-more" (click)="showMore()" *ngIf="showButton;else noButton">More posts</button>
        <ng-template #noButton>
            <p>It's all!</p>
        </ng-template>
    </div>
</div>

<div *ngIf="editFlag" class="edit">
    <div class="edit-post">
        <input type="text" [(ngModel)]="postEdit.title" (keydown.enter)="saveEditPost()" placeholder="Post title...">
        <textarea [(ngModel)]="postEdit.body" (keydown.enter)="saveEditPost()" placeholder="Post body..."></textarea>
        <button (click)="saveEditPost()" [disabled]="postEdit.title.trim()==='' || postEdit.body.trim()==='' ">
            Save post</button>
    </div>
</div>
