<div class="post-page">
    <button (click)="createNewPost()" *ngIf="!flagNewPost" class="create-post">Add new post</button>
    <div class="new-post" *ngIf="flagNewPost">
        <input type="text" [(ngModel)]="titleNewPost" (keydown.enter)="addPost()" placeholder="Post title...">
        <textarea [(ngModel)]="bodyNewPost" (keydown.enter)="addPost()" placeholder="Post body..."></textarea>
        <button (click)="addPost()" [disabled]="titleNewPost==='' || bodyNewPost==='' ">Add post</button>
    </div>
    <div class="posts">
        <div class="post-card" *ngFor="let post of posts">
            <div class="btn-post">
                <button (click)="editPost(post.id)">&#9998;</button>
                <button class="delete-post" (click)="deletePost(post.id)">&#10006;</button>
            </div>
            <p class="title"> {{post.title}}</p>
            <p> {{post.body}}</p>


        </div>
    </div>
    <div class="show-posts">
        <button class="btn btn-more" (click)="showMore()" *ngIf="showButton;else noButton">More posts</button>
        <ng-template #noButton>
            <p>It's all!</p>
        </ng-template>
    </div>
</div>

<div *ngIf="editFlag" class="edit">
    <div class="edit-post">
        <input type="text" [(ngModel)]="titleEditPost" (keydown.enter)="addPost()" placeholder="Post title...">
        <textarea [(ngModel)]="bodyEditPost" (keydown.enter)="addPost()" placeholder="Post body..."></textarea>
        <button (click)="saveEditPost()" [disabled]="titleEditPost==='' || bodyEditPost==='' ">Save post</button>
    </div>
</div>
